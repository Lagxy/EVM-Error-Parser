<!DOCTYPE html>
<html>
    <head>
        <title>EVM Error Parser</title>
        <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <h1>EVM Custom Error Parser</h1>

        <div>
            <label for="errorData">Error Data (hex string):</label>
            <div class="example">
                Example: 0x08c379a0 (standard Error(string))
            </div>
            <input
                type="text"
                id="errorData"
                placeholder="Enter error data (e.g., 0x78fde478)"
                value="" />
        </div>

        <div>
            <label for="customErrors"
                >Custom Error Definitions (one per line):</label
            >
            <div class="example">Example: error InsufficientBalance();</div>
            <textarea
                id="customErrors"
                rows="8"
                placeholder="Enter your custom errors here, one per line&#10;Example:&#10;error MyCustomError();&#10;error InsufficientBalance(uint256 available, uint256 required);"></textarea>
        </div>

        <button onclick="parseError()">Parse Error</button>

        <div id="result">
            <p>
                Enter an error signature and custom errors above, then click
                "Parse Error"
            </p>
        </div>

        <script src="./src/script.js"></script>
    </body>
</html>
